<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create province</title>
</head>
<body>
<h1>Create province</h1>
<p>
    <a href="/blog/">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/blog/save}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Tittle:</td>
            <td><input type="text" th:field="*{tittle}"/></td>
        </tr>
        <tr>
            <td>Content:</td>
            <td>  <textarea cols="30" rows="10" th:field="*{content}"></textarea></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <select th:field="*{category}" id="category">
                    <option th:each="c : ${categories}" th:value="${c.id}"
                            th:text="${c.name}"></option>
                </select>
            </td>

        </tr>
        <tr>
            <td>Create Day:</td>
            <td><input type="date" th:field="*{createDay}"/></td>
        </tr>
        <tr>
            <td><button type="submit">Create </button></td>
        </tr>

    </table>
</form>
</body>
</html>
