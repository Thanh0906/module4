<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table>
    <thead >
    <tr>
        <th>Name Song</th>
        <th>Artist</th>
        <th>Type</th>
        <th>Edit</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${songs}">
        <td th:text="${song.songName}"></td>
        <td th:text="${song.artist}"></td>
        <td th:text="${song.type}"></td>
        <td>
            <a th:href="@{/song/edit/{id} (id=${song.id})}">Edit</a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
