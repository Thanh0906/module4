<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Song Management</h3>
<p>
    <a th:href="@{/song/create}">
        Add new song
    </a>
</p>

<table id = "songList">
    <thead>
    <tr>
        <th>Name</th>
        <th>Artist</th>
        <th>Type of music</th>
        <th>File path</th>
        <th>Play</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song : ${songList}">
        <td th:text="${song.name}"></td>
        <td th:text="${song.artist}"></td>
        <td th:text="${song.type}"></td>
        <td th:text="${song.songPath}"></td>
        <td><a th:href="@{'D:/file_upload/' + ${song.songPath}}"><span th:text="${song.name}"></span></a></td>
        <td><audio controls><source th:src="@{'../file_upload/' + ${song.songPath}}" ></audio></td>
        <td><a th:href="@{/song/edit/{id}(id=${song.id})}"><button >Edit</button></a></td>
        <td><a th:href="@{/song/delete/{id}(id=${song.id})}"><button >Delete</button></a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
