<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Animation</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

        $(document).ready(function(){
            $("button").click(function(){
                var div = $("div");
                div.animate({left: '250px'}, "slow");
                div.animate({fontSize: '100px'}, "slow");
            });
        });

    </script>
</head>
<body>
<button> Start</button>
<p>sử dụng phương thức animation để tạo hiệu ứng</p>
<div style="background:orange;height: 100px;width: 10px;position: absolute">Hi</div>
</body>
</html>
