<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <table class="table table-striped table-hover">
        <thead class="thead-inverse">
        <tr>
            <th>Title</th>
            <th>Content</th>
        </tr>
        <tr>
        <tr th:each="ct : ${categories}">
            <td th:text="${ct.id}"></td>
            <td th:text="${ct.name}"></td>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
