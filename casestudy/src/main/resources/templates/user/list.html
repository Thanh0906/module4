<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 ">
            <div th:replace="/layout :: navbar">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-2">
                    <a class="nav-link" href="/user/create">
                        <button class="btn btn-outline-success"><i class="far fa-plus-square"></i> Add Employee</button>
                    </a>
                </div>
                <div class="col-8 text-center">
                    <span class="text-success" th:if="${success}" th:text="${success}"></span>
                </div>
            </div>
            <div class="row">
                <table>
                    <tr>
                        <th>User Name</th>
                        <th>Password</th>
                    </tr>

                    <tr th:each="user :${userList}">
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.password}"></td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
