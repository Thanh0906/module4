<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/user/save}" th:object="${user}" method="post">
    <div class="mb-3">
        <div class="row">
            <div class="col-3">
                <label for="serviceName" class="form-label">Name: </label>
            </div>
            <div class="col-9">
                <input type="text" class="form-control" id="serviceName" th:field="*{name}">
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="row">
            <div class="col-3">
                <label for="serviceArea" class="form-label">Password: </label>
            </div>
            <div class="col-9">
                <input type="text" class="form-control" id="serviceArea" th:field="*{password}">
            </div>
        </div>
    </div>
    <div class="mb-3">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-4">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
