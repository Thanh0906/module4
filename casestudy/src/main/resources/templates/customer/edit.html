<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div th:replace="/layout :: navbar">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-10">
            <div class="row">
                <div class="col-12">
                    <a class="nav-link" href="/customer/list">
                        <button class="btn btn-outline-success">Back to Customer Page</button>
                    </a>
                    <h2 class="text-center text-primary">EDIT CUSTOMER</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <form th:action="@{/customer/edit}" th:object="${customerDto}" method="post" >
                        <input type="hidden" th:field="*{id}">
                        <div class="mb-2">
                            <label for="customerCode" class="form-label">Customer code</label>
                            <input type="text" class="form-control" id="customerCode" th:field="*{customerCode}" >
                            <div id="customerCodeError" class="form-text text-danger"
                                 th:if="${#fields.hasErrors('customerCode')}" th:errors="*{customerCode}">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="name" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{customerName}" >
                            <div id="customerNameError" class="form-text text-danger"
                                 th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="birthDay" class="form-label">Day of Birth</label>
                            <input type="date" class="form-control" id="birthDay" th:field="*{customerBirthday}" >
                            <div id="customerBirthdayError" class="form-text text-danger"
                                 th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label  class="form-label">Gender</label><br>
                            <input type="radio"   th:field="*{gender}" value="0" >Male
                            <input type="radio"   th:field="*{gender}" value="1" >Female
                            <input type="radio"  th:field="*{gender}" value="2" >LGBT
                        </div>

                        <div class="mb-2">
                            <label for="idCard" class="form-label">ID Card</label>
                            <input type="text" class="form-control" id="idCard" th:field="*{idCard}" >
                            <div id="idCardError" class="form-text text-danger"
                                 th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="phone" class="form-label">Number Phone</label>
                            <input type="text" class="form-control" id="phone" th:field="*{numberPhone}" >
                            <div id="numberPhone" class="form-text text-danger"
                                 th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" th:field="*{email}" >
                            <div id="emailError" class="form-text text-danger"
                                 th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                            </div>
                        </div>
                        <div class="mb-2">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}" >
                        </div>
                        <div class="mb-2">
                            <label  class="form-label">Type of Customer</label><br>
                            <select class="form-control" th:field="*{customerType}">
                                <option th:each="type:${customerType}" th:value="${type.customerTypeId}" th:text="${type.customerTypeName}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="/layout :: script">
</div>
</body>
</html>
