<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create customer</h1>
<p>
    <a href="/customer/list">Customer list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/customer/create}" th:object="${customer}" method="post">
    <table>
        <tr>
            <td>customerCode:</td>
            <td><input type="text" th:field="*{customerCode}"/></td>
        </tr>
        <tr>
            <td>customerName:</td>
            <td><input type="text" th:field="*{customerName}"/></td>
        </tr>
        <tr>
            <td>customerBirthday:</td>
            <td><input type="text" th:field="*{customerBirthday}"/></td>
        </tr>
        <tr>
            <td>gender:</td>
            <td><input type="text" th:field="*{gender}"/></td>
        </tr>
        <tr>
            <td>idCard:</td>
            <td><input type="text" th:field="*{idCard}"/></td>
        </tr>
        <tr>
            <td>numberPhone:</td>
            <td><input type="text" th:field="*{numberPhone}"/></td>
        </tr>

        <tr>
            <td>email:</td>
            <td><input type="text" th:field="*{email}"/></td>
        </tr>
        <tr>
            <td>address:</td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>

        <tr>
            <td></td>
            <td><input type="submit" value="Create customer"></td>
        </tr>
    </table>
</form>
</body>
</html>
