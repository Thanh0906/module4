<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 ">
            <div th:replace="/layout :: navbar">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-2">
                    <a class="nav-link" href="/customer/create">
                        <button class="btn btn-outline-success"> Add Customer</button>
                    </a>
                </div>
                <div class="col-8 text-center">
                    <span class="text-success" th:if="${success}" th:text="${success}"></span>
                </div>
            </div>

            <div class="row">
                <table class="table table-striped table-inverse table-responsive"
                       style="display: inline-block; width: 100%; overflow-x: auto">
                    <thead class="thead-inverse">
                    <tr>

                        <th>Customer COde</th>
                        <th>Customer Name</th>
                        <th>Birthday</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>ID Card</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Type</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="cus :${customers}">
                        <td th:text="${cus.customerCode}"></td>
                        <td th:text="${cus.customerName}"></td>
                        <td th:text="${cus.customerBirthday}">
                        <td th:if="${cus.gender==0}" th:text="Male"></td>
                        <td th:if="${cus.gender==1}" th:text="Female"></td>
                        <td th:if="${cus.gender==2}" th:text="LGBT"></td>
                        <td th:text="${cus.email}"></td>
                        <td th:text="${cus.idCard}"></td>
                        <td th:text="${cus.numberPhone}"></td>
                        <td th:text="${cus.address}"></td>
                        <td th:if="${cus.customerType}"
                            th:text="${cus.customerType.customerTypeName}"></td>
                        <td th:unless="${cus.customerType}"></td>
                        <td>
                            <a th:href="@{/customer/edit/{id}(id=${cus.id})}">
                                <button class="btn btn-warning" type="button">Edit <i class="fas fa-edit"> </i>
                                </button>
                            </a>
                        </td>
                        <td>
                            <button th:onclick="|deleteByModal('${cus.id}')|" type="button"
                                    class="btn btn-danger" data-toggle="modal" data-target="#modalDelete">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="row">
                <div>
                    <a th:href="@{'/customer/list'(page=${customers.number - 1})}" th:if="${customers.hasPrevious()}">Previous</a>
                    <span th:text="${customers.number + 1}"></span>/<span th:text="${customers.totalPages}"></span>
                    <a th:href="@{'/customer/list'(page=${customers.number + 1})}" th:if="${customers.hasNext()}">Next</a>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Modal delete-->
<div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" id="formDelete" th:action="@{/customer/delete}" hidden>
                    <input type="text" name="idCustomer" id="idCustomer">
                </form>
                Are you sure delete this customer ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" th:onclick="submitForm()">Yes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>


<div th:replace="/layout :: script">
</div>

<script>
    function deleteByModal(id) {
        document.getElementById("idCustomer").value = id;
    }

    function submitForm() {
        document.getElementById("formDelete").submit();
    }

</script>

</body>
</html>
