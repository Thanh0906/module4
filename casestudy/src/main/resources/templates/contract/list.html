<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div th:replace="/layout :: navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-11">
            <div class="container-fluid">
                <div class="row m-4 d-flex">
                    <div class="col-2">
                        <a th:href="@{/contract/create}" class="btn btn-success">
                            Add new contract
                        </a>
                    </div>
                </div>
                <div class="container-fluid">
                    <table class="table table-striped table-hover">
                        <thead class="thead-inverse">
                        <tr>
                            <th>Start date</th>
                            <th>End date</th>
                            <th>Employee</th>
                            <th>Customer</th>
                            <th>Service</th>
                            <th>Deposit</th>
                            <th>Total money</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="contract : ${contracts}">
                            <td th:text="${contract.startDate}"></td>
                            <td th:text="${contract.endDate}"></td>
                            <td th:if="${contract.employee}" th:text="${contract.employee.name}"></td>
                            <td th:unless="${contract.employee}"></td>
                            <td th:if="${contract.customer}" th:text="${contract.customer.customerName}"></td>
                            <td th:unless="${contract.customer}"></td>
                            <td th:if="${contract.service}" th:text="${contract.service.name}"></td>
                            <td th:unless="${contract.service}"></td>
                            <td th:text="${contract.deposit}"></td>
                            <td th:text="${contract.totalMoney}"></td>
                            <td>
                                <a th:href="@{/contract/edit/{id} (id=${contract.id})}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                            </td>
                            <td>
                                <button th:onclick="|deleteByModal('${contract.id}')|" type="button"
                                        class="btn btn-danger" data-toggle="modal" data-target="#modalDelete">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-10"></div>
        <div class="col-2">
            <a th:if="${contracts.hasPrevious()}" class="btn btn-light" th:href="@{'/contract/list'(page=${contracts.number - 1})}">Previous</a>
            <span th:text="${contracts.number + 1}"></span>/<span th:text="${contracts.totalPages}"></span>
            <a th:if="${contracts.hasNext()}" class="btn btn-light" th:href="@{'/contract/list'(page=${contracts.number + 1})}">Next</a>
        </div>
    </div>
</div>


<!-- Modal delete-->
<div class="modal fade" id="modalDelete" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Confirm delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="post" id="formDelete" th:action="@{/contract/delete}" hidden>
                    <input type="text" name="idContract" id="idContract">
                </form>
                Are you sure delete this contract ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" th:onclick="submitForm()">Yes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
            </div>
        </div>
    </div>
</div>



<script>
    function deleteByModal(id) {
        document.getElementById("id").value = id;
    }

    function submitForm() {
        document.getElementById("formDelete").submit();
    }
</script>
</body>
</html>
