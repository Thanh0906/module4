<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div th:replace="/layout :: navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-11">
            <div class="container-fluid">
                <div class="row m-4 d-flex">
                    <div class="col-5">
                        <a th:href="@{/contract/list}" class="btn btn-success">
                            Back to list contract
                        </a>
                    </div>
                </div>
                <div class="row m-4 d-flex">
                        <form th:action="@{/contract/create}" th:object="${contract}" method="post">
                            <div class="mb-2">
                                <label  class="form-label">Start Date</label>
                                <input type="date" class="form-control" id="contractStartDate" th:field="*{startDate}" >
                            </div>
                            <div class="mb-2">
                                <label  class="form-label">End Date</label>
                                <input type="date" class="form-control" id="contractEndDate" th:field="*{endDate}" >
                            </div>
                            <div class="mb-2">
                                <label  class="form-label">Employee</label><br>
                                <select class="form-control" th:field="*{employee}">
                                    <option th:each="type :${employeeList}" th:value="${type.id}" th:text="${type.name}"></option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label  class="form-label"> Customer</label><br>
                                <select class="form-control" th:field="*{customer}">
                                    <option th:each="type :${customerList}" th:value="${type.id}" th:text="${type.customerName}"></option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label  class="form-label">Service</label><br>
                                <select class="form-control" th:field="*{service}">
                                    <option th:each="type :${serviceList}" th:value="${type.id}" th:text="${type.name}"></option>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label for="deposit" class="form-label">Deposit</label>
                                <input type="text" class="form-control" id="deposit" th:field="*{deposit}" >
                            </div>

                            <div class="mb-2">
                                <label class="form-label">Total Money</label>
                                <input type="text" class="form-control" id="totalMoney" th:field="*{totalMoney}" >
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-4">
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
