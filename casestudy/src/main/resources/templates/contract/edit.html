<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div th:replace="/layout :: navbar"></div>
<div class="container-fluid">
    <div class="row">

        <div class="col-11">
            <div class="container-fluid">
                <div class="row m-4 d-flex">
                    <div class="col-5">
                        <a th:href="@{/contract/list}" class="btn btn-success">
                            Back to list contract
                        </a>
                    </div>
                </div>
                <div class="row m-4 d-flex">
                    <div class="col-6">
                        <form th:action="@{/contract/update}" th:object="${contractDto}" method="post">
                            <input type="hidden" th:field="*{id}">
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="contractStartDate" class="form-label">Start date: </label>
                                    </div>
                                    <div class="col-9">
                                        <input type="date" class="form-control" id="contractStartDate"
                                               aria-describedby="contractStartDateError" th:field="*{startDate}">
                                        <div id="contractStartDateError" class="form-text text-danger"
                                             th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="contractEndDate" class="form-label">End date: </label>
                                    </div>
                                    <div class="col-9">
                                        <input type="date" class="form-control" id="contractEndDate"
                                               aria-describedby="contractEndDateError" th:field="*{endDate}">
                                        <div id="contractEndDateError" class="form-text text-danger"
                                             th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="employee" class="form-label">Employee: </label>
                                    </div>
                                    <div class="col-9">
                                        <select th:field="*{employee}" id="employee">
                                            <option selected value="">Select</option>
                                            <option th:each="employee : ${employees}" th:value="${employee.id}"
                                                    th:text="${employee.name}"
                                                    th:selected="${employee.id == employee.id}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="customer" class="form-label">Customer: </label>
                                    </div>
                                    <div class="col-9">
                                        <select th:field="*{customer}" id="customer">
                                            <option selected value="">Select</option>
                                            <option th:each="customer : ${customers}" th:value="${customer.id}"
                                                    th:text="${customer.customerName}"
                                                    th:selected="${customer.id == customer.id}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="service" class="form-label">Service: </label>
                                    </div>
                                    <div class="col-9">
                                        <select th:field="*{service}" id="service">
                                            <option selected value="">Select</option>
                                            <option th:each="service : ${services}" th:value="${service.id}"
                                                    th:text="${service.name}"
                                                    th:selected="${service.id == service.id}"></option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="contractDeposit" class="form-label">Deposit: </label>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="contractDeposit"
                                               aria-describedby="contractDepositError" th:field="*{deposit}">
                                        <div id="contractDepositError" class="form-text text-danger"
                                             th:if="${#fields.hasErrors('deposit')}" th:errors="*{deposit}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-3">
                                        <label for="contractTotalMoney" class="form-label">Total money: </label>
                                    </div>
                                    <div class="col-9">
                                        <input type="text" class="form-control" id="contractTotalMoney"
                                               aria-describedby="contractTotalMoneyError" th:field="*{totalMoney}">
                                        <div id="contractTotalMoneyError" class="form-text text-danger"
                                             th:if="${#fields.hasErrors('totalMoney')}" th:errors="*{totalMoney}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="row">
                                    <div class="col-3"></div>
                                    <div class="col-4">
                                        <button type="submit" class="btn btn-primary">Update</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<
</body>
</html>
