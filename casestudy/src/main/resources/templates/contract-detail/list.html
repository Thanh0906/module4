<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 ">
            <div th:replace="/layout :: navbar">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-2">
                    <a class="nav-link" href="/contract-detail/create">
                        <button class="btn btn-outline-success"><i class="far fa-plus-square"></i> Add Contract Detail
                        </button>
                    </a>
                </div>
                <div class="col-8 text-center">
                    <span class="text-success" th:if="${success}" th:text="${success}"></span>
                </div>
            </div>
            <div class="row">
                <table class="table table-striped table-inverse table-responsive"
                       style="display: inline-block; width: 100%; overflow-x: auto">
                    <thead class="thead-inverse">
                    <tr>
                        <th>ID</th>
                        <th>Quantity</th>
                        <th>Contract</th>
                        <th>Attach Service</th>
                        <th>Edit</th>
                        <th>Delete</th>
                        <th>Select</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="contractDetail : ${contractDetail}">
                        <td th:text="${contractDetail.quantity}"></td>
                        <td th:text="${contractDetail.contract}"></td>
                        <td th:text="${contractDetail.attachService}"></td>
                        <td>
                            <a th:href="@{/contract-detail/edit/{id} (id=${contractDetail.id})}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                        </td>
                        <td>
                            <button th:onclick="|deleteByModal('${contractDetail.id}')|" type="button"
                                    class="btn btn-danger" data-toggle="modal" data-target="#modalDelete">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <div class="row">
                <div class="col-10"></div>
                <div class="col-2">
                    <a th:if="${contractDetail.hasPrevious()}" class="btn btn-light" th:href="@{'/contract-detail/list'(page=${contractDetail.number - 1})}">Previous</a>
                    <span th:text="${contractDetail.number + 1}"></span>/<span th:text="${contractDetail.totalPages}"></span>
                    <a th:if="${contractDetail.hasNext()}" class="btn btn-light" th:href="@{'/contract-detail/list'(page=${contractDetail.number + 1})}">Next</a>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal DELETE -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Delete</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="/contract-detail/delete">

                    <input type="hidden" name="idContractDetail" id="idContractDetail">
                    <div class="modal-body">
                        <div class="container-fluid">
                            Are you sure to delete ?
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</div>
<div th:replace="/layout :: script">
</div>

<script>
    function onDelete(id) {
        document.getElementById("idContractDetail").value = id;
    }

    $('#exampleModal').on('show.bs.modal', event => {
        var button = $(event.relatedTarget);
        var modal = $(this);
    });
</script>

</body>
</html>
