<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title >Title</title>
</head>
<body>
<a href="?lang=vn">VI</a> <a href="?lang=en">EN</a>
<h1 th:text="#{customers.list}">List of Customers</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th th:text="#{customers.firstName}">FirstName</th>
        <th th:text="#{customers.lastName}">LastName</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="customer : ${customer}">
        <td th:text="*{customer.id}"></td>
        <td th:text="*{customer.firstName}"></td>
        <td th:text="*{customer.lastName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
