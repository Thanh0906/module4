<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="/layout :: header"></div>
<div th:replace="/layout :: navbar"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">
            <div class="container">
                <h3>Danh sách sản phẩm</h3>
                <p>
                    <a th:href="@{/product/create}" class="btn btn-success">
                        Thêm mới sản phẩm
                    </a>
                </p>
                <p>
                    <a href="/shopping-cart" class="btn btn-dark">Your cart</a>
                </p>
                <p th:if="${message}">
                    <span th:text="${message}"></span>
                </p>
                <div class="container">
                    <div class="container mt-3">
                        <div class="row">
                            <div class="col-4 mb-2" th:each="product: ${products}">
                                <div class="card shadow">
                                    <img th:src="${product.image}" class="card-img-top" th:alt="*{product.name}"
                                         height="320" width="100%">
                                    <div class="card-body text-center">
                                        <a class="card-title" th:href="@{/product/{id}(id=*{product.id})}"
                                           th:text="*{product.name}" style="text-decoration: none"></a>
                                        <p><span th:text="*{'$' + product.price}" class="text-danger"></span></p>
                                        <div class="d-grid gap-2">
                                            <a th:href="@{/add/__${product.id}__ (action='list')}"
                                               class="btn btn-primary btn-block"
                                               style="text-decoration: none">Add To Cart</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-2">

        </div>
    </div>
</div>

</body>
</html>
